<script>
  'use strict';
  let a = 1, b = 1, c, d;

  // ++a - сначала увеличивает значение в перменной a на 1, и полученное значение используется в выражении
  // a++ - используется значение из a в выражении, и после значение переменной a увеличивается на 1

  // увеличивается значение a на 1 (a=2) и результат присваимаем в c (c=2)
  c = ++a;
  alert(c); // 2

  // сначала используется значение из b (b=1) и присваивается в d (d=1), и лишь потом увеличивается b на 1 (b=2)
  d = b++;
  alert(d); // 1

  // опять - сначала выполняется ++ и увеличивается значение a на 1 (a=3),
  // и потом выполняется 2 + 3 и присваивается в c (c=5)
  c = 2 + ++a;
  alert(c); // 5

  // cначала используется значение из b (b=2) и в c присваивается 4, потом значение в b увеличивается на 1 (b=3)
  d = 2 + b++;
  alert(d); // 4

  alert(a); // 3
  alert(b); // 3
</script>
