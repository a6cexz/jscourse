<script>
  let num = +prompt('Enter ticket number (6 digits):');
  let numStr = num.toString();
  numStr = numStr.padStart(6, '0');
  let right = parseInt(numStr[0]) + parseInt(numStr[1]) + parseInt(numStr[2]);
  let left = parseInt(numStr[3]) + parseInt(numStr[4]) + parseInt(numStr[5]);
  if (left === right) {
    alert('Happy Ticket! :)');
  } else {
    alert('The ticket is not happy :(');
  }
</script>
